<section class="intro">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 mr-4">
				<div class="text-center">
					<div data-ng-controller="restarauntCtrl">
						<section class="intro">
							<div class="container-fluid">
								<div class="row mx-auto w-100">
									<div class="col-lg-3 col-md-3" data-ng-show="adminOnly">
										<div class="mt-4 mx-2">
											<a class="btn btn-success mr-2 font-weight-bold text-white"
												data-toggle="modal" data-target="#popCreate"
												aria-expanded="false">CREATE NEW RESTARAUNT</a>
										</div>
									</div>
									<div class="col-log-9 col-md-9 mx-auto">
										<div class="row">
											<div class="col-lg-2 col-md-10 col-sm-12">
												<div class="mt-2 mx-2">
													<div class="active-cyan-3 active-cyan-4 mb-4 ">
														<label class="input-group-text font-weight-bold">NAME</label>
														<input class="form-control" type="text" placeholder="Search"
															aria-label="Search" data-ng-model="searchName">
													</div>
												</div>
											</div>
											<div class="col-lg-2 col-md-10 col-sm-12">
												<div class="mt-2 mx-2">
													<div class="mb-4">
														<label class="input-group-text font-weight-bold">ADDRESS</label>
														<input class="form-control" type="text" placeholder="Search"
															aria-label="Search" data-ng-model="searchAddress">
													</div>
												</div>
											</div>
											<div class="col-lg-2 col-md-10 col-sm-12">
												<div class="mt-2 mx-2">
													<div class="active-cyan-3 active-cyan-4 mb-4 ">
														<label
															class="input-group-text font-weight-bold">CATEGORY</label>
														<input class="form-control" type="text" placeholder="Search"
															aria-label="Search" data-ng-model="searchCategory">
													</div>
												</div>
											</div>
											<div class="col-lg-2 col-md-10 col-sm-12">
												<div class="mt-2 mx-2">
													<div class="active-cyan-3 active-cyan-4 mb-4 ">
														<label class="input-group-text font-weight-bold">DISHES</label>
														<input class="form-control" type="text" placeholder="Search"
															aria-label="Search" data-ng-model="searchDishes">
													</div>
												</div>
											</div>
											<div class="col-lg-2 col-md-10 col-sm-12">
												<div class="mt-2 mx-2">
													<div class="active-cyan-3 active-cyan-4 mb-4 ">
														<label class="input-group-text font-weight-bold">DRINKS</label>
														<input class="form-control" type="text" placeholder="Search"
															aria-label="Search" data-ng-model="searchDrinks">
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
						<table class="table table-dark table-striped table-hover mr-2 my-4 w-100">
							<tr class="thead-dark ">
								<th>Name</th>
								<th>Address</th>
								<th>Category</th>
								<th>Dishes</th>
								<th>Drinks</th>
								<th>Actions</th>
							</tr>
							<tr class="orange"
								data-ng-repeat="r in restaraunts | filter: {name: searchName, address: searchAddress, category: searchCategory}">
								<td>{{r.name }}</td>
								<td>{{r.address}}</td>
								<td>{{r.category}}</td>
								<td>
									<ul>
										<li data-ng-repeat="d in r.dishes | filter: searchDishes"> {{d.name}}</li>
									</ul>
								</td>
								<td>
									<ul>
										<li data-ng-repeat="dr in r.drinks | filter: searchDrinks"> {{dr.name}}</li>
									</ul>
								</td>
								<td class="w-25">
									<a class="btn btn-outline-success mr-2 my-auto text-white font-weight-bold"
										data-ng-if="buyerOnly" data-ng-click="addAsFavourite(r)">ADD AS FAVOURITE</a>
									<a class="btn btn-warning mr-2 my-auto text-white font-weight-bold "
										data-ng-if="adminOnly" data-toggle="modal" data-target="#popUpdate"
										aria-expanded="false" data-ng-click="prepareRestaraunt(r)">UPDATE</a>
									<a class="btn btn-danger mr-2 my-auto text-white font-weight-bold"
										data-ng-if="adminOnly" data-ng-click="deleteRestaraunt(r)">DELETE</a>
								</td>
							</tr>
						</table>
						<div data-ng-include="'parts/create-restaraunt.html'"></div>
						<div data-ng-include="'parts/update-restaraunt.html'"></div>
						<div data-ng-include="'parts/message-error.html'"></div>
						<div data-ng-include="'parts/message-success.html'"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
