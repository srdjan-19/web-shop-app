<section class="intro">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 mr-4">
				<div class="table-responsive" data-ng-controller="userCtrl" data-ng-init="findAllUsers()">
					<table class="table table-dark table-active table-bordered text-center my-4 mr-4">
						<tr class="thead-dark">
							<th>Username</th>
							<th data-ng-show="adminOnly">Password</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>E-mail</th>
							<th>Mobile Phone</th>
							<th data-ng-if="adminOnly">Registered</th>
							<th data-ng-if="adminOnly">Role</th>
							<th>Favourites</th>
							<th data-ng-if="adminOnly">Change role</th>
						</tr>
						<tr data-ng-repeat="u in users" class="my-2 orange">
							<td>{{u.username }}</td>
							<td data-ng-if="adminOnly">{{u.password}}</td>
							<td>{{u.firstName}}</td>
							<td>{{u.lastName}}</td>
							<td>{{u.email}}</td>
							<td>{{u.phone}}</td>
							<td data-ng-if="adminOnly">{{u.registered}}</td>
							<td data-ng-if="adminOnly">{{u.role}}</td>
							<td>
								<ul>
									<li data-ng-repeat="f in u.favRestaraunts"> {{f.name}}</li>
								</ul>
							</td>
							<td data-ng-if="adminOnly">
								<div class="input-group-prepend">
									<select class="custom-select custom-select-md w-50" data-ng-model="promoteRole"
										required>
										<option value="ADMIN">ADMIN</option>
										<option value="DELIVERER">DELIVERER</option>
										<option value="BUYER">BUYER</option>
									</select>
									<label class="input-group-text font-weight-bold"
										data-ng-click="promote(u, promoteRole)">SET</label>
								</div>
							</td>
						</tr>
					</table>
					<div data-ng-include="'parts/message-error.html'"></div>
				</div>
			</div>
		</div>
	</div>
</section>
